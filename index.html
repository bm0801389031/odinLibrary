<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
    <title>Document</title>
</head>

<body>
<h1>Library Project</h1>
    <div id='newBtn-Container'>
        <button id='newBtn'>+ New Book</button>
    </div>
     <div id="popUp">
        <form id='form' action='/logic.js'>
            <span class="close">&times;</span>
            <h5>New Book</h5>
            <div id='textInput'> 
                <p><input type='text' id='title' name='title' placeholder='Title' required></p>
                <p><input type='text' id='author' name='author' placeholder='Author' required></p>
                <p><input type='number' id='pages' name='pages' placeholder='Pages' max="1000" required></p>
            </div>
            <div id='checkBox'>
                <p><label >Read: </label><input type='checkbox' id='read' name='read'></p>
            </div>
            <button type='submit' form='form' id='addBtn'>Add</button>
        </form>
    </div>
    <div id='Library-container'></div>

</body>

</html>
